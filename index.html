<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOTHER AI | Universal Intelligence System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #050012;
            --secondary-bg: #0a0020;
            --accent-primary: #00ffcc;
            --accent-secondary: #ff00ff;
            --accent-tertiary: #00ccff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00ff88;
            --danger: #ff0055;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .matrix-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent-primary);
            animation: matrix-fall linear infinite;
            text-shadow: 0 0 5px var(--accent-primary);
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(200vh);
            }
        }

        /* Neural Network Background */
        .neural-network {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
        }

        .neural-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-tertiary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-tertiary);
            animation: pulse 3s infinite;
        }

        .neural-connection {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--accent-tertiary), transparent);
            height: 1px;
            transform-origin: left center;
            animation: neural-pulse 2s infinite;
        }

        @keyframes neural-pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* Premium Loader */
        .loader-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .loader-brain {
            width: 200px;
            height: 200px;
            position: relative;
            animation: brain-pulse 2s infinite;
        }

        .brain-hemisphere {
            position: absolute;
            width: 100px;
            height: 200px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 100px 0 0 100px;
            box-shadow: 0 0 40px var(--accent-primary);
        }

        .brain-hemisphere.right {
            right: 0;
            border-radius: 0 100px 100px 0;
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
        }

        .brain-synapses {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: synapses-fire 0.5s infinite;
        }

        @keyframes brain-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes synapses-fire {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .loader-text {
            margin-top: 2rem;
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 0.5rem;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        .loader-stats {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Header */
        .header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-container {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .logo-ring {
            position: absolute;
            inset: 0;
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        .logo-ring::before {
            content: '';
            position: absolute;
            inset: -5px;
            border: 1px solid var(--accent-secondary);
            border-radius: 50%;
            animation: rotate 5s linear reverse infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .logo-core {
            position: absolute;
            inset: 10px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: 0 0 30px var(--accent-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-core:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px var(--accent-primary);
        }

        .brand-info h1 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            min-width: 100px;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .status-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 0.2rem;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin: 0 auto;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            min-height: 0;
        }

        /* AI Visual Panel */
        .ai-visual-panel {
            width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        /* AI Face */
        .ai-face-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .ai-face-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, var(--accent-primary) 0%, transparent 70%);
            opacity: 0.2;
            border-radius: 50%;
            animation: face-glow 3s ease-in-out infinite;
        }

        @keyframes face-glow {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.4; }
        }

        .ai-face {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, rgba(0, 255, 204, 0.1), transparent),
                        radial-gradient(circle at 70% 70%, rgba(255, 0, 255, 0.1), transparent);
            border-radius: 50%;
            border: 2px solid var(--glass-border);
        }

        .eyes-container {
            display: flex;
            gap: 60px;
            margin-bottom: 30px;
        }

        .eye {
            width: 50px;
            height: 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px var(--accent-primary);
            transition: height 0.2s ease;
        }

        .eye.blinking {
            height: 3px;
        }

        .pupil {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #000, #001133);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
        }

        .mouth {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-tertiary), transparent);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .mouth.speaking {
            animation: speak 0.3s ease-in-out infinite;
        }

        @keyframes speak {
            0%, 100% { 
                height: 3px;
                width: 80px;
            }
            50% { 
                height: 30px;
                width: 70px;
                border-radius: 50%;
            }
        }

        .mouth.smiling {
            height: 40px;
            width: 100px;
            border-radius: 0 0 50px 50px;
            border: 3px solid transparent;
            border-bottom-color: var(--success);
            background: transparent;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .metric-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2);
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 0.3rem;
        }

        .metric-change {
            font-size: 0.8rem;
            color: var(--success);
            margin-top: 0.2rem;
        }

        /* Chat Panel */
        .chat-panel {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background: var(--accent-primary);
            color: var(--primary-bg);
            transform: scale(1.1);
        }

        .action-btn.active {
            background: var(--accent-primary);
            color: var(--primary-bg);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            animation: messageSlide 0.4s ease;
            max-width: 80%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 18px;
            position: relative;
        }

        .message.ai .message-bubble {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.1), rgba(0, 204, 255, 0.1));
            border: 1px solid rgba(0, 255, 204, 0.3);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(255, 0, 255, 0.05));
            border: 1px solid rgba(255, 0, 255, 0.3);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.1);
        }

        .message-header {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }

        .message.ai .message-header {
            color: var(--accent-primary);
        }

        .message.user .message-header {
            color: var(--accent-secondary);
        }

        .message-text {
            line-height: 1.5;
        }

        /* Feedback Section */
        .feedback-section {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feedback-btn {
            padding: 0.4rem 0.8rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .feedback-btn:hover {
            background: rgba(0, 255, 204, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .feedback-btn.active-helpful {
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--success);
            color: var(--success);
        }

        .feedback-btn.active-not-helpful {
            background: rgba(255, 0, 85, 0.2);
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
        }

        .typing-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Input Section */
        .input-section {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 0.5rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--accent-primary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: rgba(0, 255, 204, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 255, 204, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            border: none;
            border-radius: 12px;
            color: var(--primary-bg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 204, 0.4);
        }

        /* Learning Feed */
        .learning-feed {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 300px;
            max-height: 200px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            overflow: hidden;
            z-index: 100;
        }

        .learning-feed-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .learning-item {
            font-size: 0.75rem;
            color: var(--accent-primary);
            margin: 0.3rem 0;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--glass);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 4px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .ai-visual-panel {
                width: 100%;
                display: none;
            }
            
            .status-bar {
                display: none;
            }
            
            .learning-feed {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <!-- Neural Network -->
    <div class="neural-network" id="neuralNetwork"></div>

    <!-- Premium Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader-brain">
            <div class="brain-hemisphere"></div>
            <div class="brain-hemisphere right"></div>
            <div class="brain-synapses"></div>
        </div>
        <div class="loader-text">MOTHER</div>
        <div class="loader-stats">
            <div>Initializing Neural Networks...</div>
            <div id="loaderStats">Scanning Planet Earth...</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-container">
                    <div class="logo-ring"></div>
                    <div class="logo-core" onclick="showSystemReport()">M</div>
                </div>
                <div class="brand-info">
                    <h1>MOTHER AI</h1>
                    <div class="brand-tagline">Universal Intelligence System</div>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    <div class="pulse-dot"></div>
                    <div class="status-label">System</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="domainsCount">0</div>
                    <div class="status-label">Domains</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="knowledgeCount">0</div>
                    <div class="status-label">Knowledge</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="accuracyPercent">0%</div>
                    <div class="status-label">Accuracy</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-container">
            <!-- AI Visual Panel -->
            <aside class="ai-visual-panel">
                <div class="ai-face-container">
                    <div class="ai-face-bg"></div>
                    <div class="ai-face">
                        <div class="eyes-container">
                            <div class="eye" id="leftEye">
                                <div class="pupil"></div>
                            </div>
                            <div class="eye" id="rightEye">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="mouth" id="mouth"></div>
                    </div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card" onclick="fetchLiveStats()">
                        <div class="metric-value" id="messagesCount">0</div>
                        <div class="metric-label">Messages</div>
                        <div class="metric-change">‚Üë Active</div>
                    </div>
                    <div class="metric-card" onclick="fetchLearningActivity()">
                        <div class="metric-value" id="learningRate">0</div>
                        <div class="metric-label">Learning/min</div>
                        <div class="metric-change">‚Üë Accelerating</div>
                    </div>
                    <div class="metric-card" onclick="fetchPlanetStats()">
                        <div class="metric-value" id="planetCoverage">0%</div>
                        <div class="metric-label">Planet Scan</div>
                        <div class="metric-change">‚Üë Expanding</div>
                    </div>
                    <div class="metric-card" onclick="provideFeedback()">
                        <div class="metric-value" id="feedbackScore">0</div>
                        <div class="metric-label">Feedback</div>
                        <div class="metric-change">‚Üë Improving</div>
                    </div>
                </div>
            </aside>

            <!-- Chat Panel -->
            <section class="chat-panel">
                <div class="chat-header">
                    <h2 class="chat-title">Neural Interface</h2>
                    <div class="chat-actions">
                        <button class="action-btn" onclick="toggleEnhancedMode()" title="Enhanced Mode">
                            ‚ö°
                        </button>
                        <button class="action-btn" onclick="toggleSearch()" title="Search Mode">
                            üîç
                        </button>
                        <button class="action-btn" onclick="toggleLearning()" title="Learning Mode">
                            üß†
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will appear here -->
                </div>

                <div class="input-section">
                    <div class="quick-actions">
                        <button class="quick-action" onclick="quickMessage('What can you do?')">Capabilities</button>
                        <button class="quick-action" onclick="quickMessage('Show me planet stats')">Planet Stats</button>
                        <button class="quick-action" onclick="quickMessage('Search the web for...')">Search Web</button>
                        <button class="quick-action" onclick="quickMessage('Teach me about...')">Learn</button>
                    </div>
                    
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Ask me anything..."
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="send-btn" onclick="sendMessage()">
                            Send
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Learning Feed -->
    <div class="learning-feed" id="learningFeed">
        <div class="learning-feed-title">LIVE LEARNING</div>
        <div id="learningItems"></div>
    </div>

    <script>
        // Mother AI System Core
        class MotherAISystem {
            constructor() {
                this.messageCount = 0;
                this.feedbackCount = 0;
                this.accuracy = 0;
                this.learningRate = 0;
                this.isEnhancedMode = true;
                this.messages = [];
                
                this.init();
            }

            async init() {
                // Create matrix background
                this.createMatrixRain();
                
                // Create neural network
                this.createNeuralNetwork();
                
                // Load system stats
                await this.loadSystemStats();
                
                // Hide loader
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                    }, 1000);
                }, 3000);
                
                // Start animations
                this.startAnimations();
                
                // Show welcome
                this.showWelcomeMessage();
                
                // Start live updates
                this.startLiveUpdates();
            }

            createMatrixRain() {
                const matrixBg = document.getElementById('matrixBg');
                const columns = Math.floor(window.innerWidth / 20);
                
                for (let i = 0; i < columns; i++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = `${i * 20}px`;
                    column.style.animationDuration = `${10 + Math.random() * 20}s`;
                    column.style.animationDelay = `${Math.random() * 10}s`;
                    
                    // Generate random characters
                    const chars = '01ÊØçÊô∫ËÉΩAIMOTHERÂ≠¶‰π†';
                    let text = '';
                    for (let j = 0; j < 100; j++) {
                        text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                    }
                    column.innerHTML = text;
                    
                    matrixBg.appendChild(column);
                }
            }

            createNeuralNetwork() {
                const network = document.getElementById('neuralNetwork');
                const nodes = 20;
                const nodePositions = [];
                
                // Create nodes
                for (let i = 0; i < nodes; i++) {
                    const node = document.createElement('div');
                    node.className = 'neural-node';
                    node.style.left = `${Math.random() * 100}%`;
                    node.style.top = `${Math.random() * 100}%`;
                    node.style.animationDelay = `${Math.random() * 3}s`;
                    network.appendChild(node);
                    
                    nodePositions.push({
                        x: parseFloat(node.style.left),
                        y: parseFloat(node.style.top)
                    });
                }
                
                // Create connections
                for (let i = 0; i < nodes / 2; i++) {
                    const connection = document.createElement('div');
                    connection.className = 'neural-connection';
                    const from = nodePositions[Math.floor(Math.random() * nodes)];
                    const to = nodePositions[Math.floor(Math.random() * nodes)];
                    
                    const angle = Math.atan2(to.y - from.y, to.x - from.x);
                    const distance = Math.sqrt(Math.pow(to.x - from.x, 2) + Math.pow(to.y - from.y, 2));
                    
                    connection.style.left = `${from.x}%`;
                    connection.style.top = `${from.y}%`;
                    connection.style.width = `${distance}%`;
                    connection.style.transform = `rotate(${angle}rad)`;
                    connection.style.animationDelay = `${Math.random() * 2}s`;
                    
                    network.appendChild(connection);
                }
            }

            async loadSystemStats() {
                try {
                    const response = await fetch('/live-stats');
                    const stats = await response.json();
                    
                    document.getElementById('domainsCount').textContent = 
                        this.formatNumber(stats.planet_learning?.total_domains || 0);
                    document.getElementById('knowledgeCount').textContent = 
                        this.formatNumber(stats.planet_learning?.knowledge_points || 0);
                    document.getElementById('accuracyPercent').textContent = 
                        `${Math.round((stats.feedback?.satisfaction_rate || 0) * 100)}%`;
                    
                    // Update loader stats
                    document.getElementById('loaderStats').textContent = 
                        `Scanning ${stats.planet_learning?.total_domains || 0} domains across Earth...`;
                } catch (error) {
                    console.log('Loading default stats');
                }
            }

            formatNumber(num) {
                if (num >= 1000000) return `${(num / 1000000).toFixed(1)}M`;
                if (num >= 1000) return `${(num / 1000).toFixed(1)}K`;
                return num.toString();
            }

            startAnimations() {
                // Blinking
                setInterval(() => this.blink(), 3000 + Math.random() * 2000);
                
                // Eye tracking
                document.addEventListener('mousemove', (e) => this.trackMouse(e));
                
                // Update metrics
                setInterval(() => this.updateMetrics(), 5000);
            }

            blink() {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => eye.classList.add('blinking'));
                setTimeout(() => {
                    eyes.forEach(eye => eye.classList.remove('blinking'));
                }, 200);
            }

            trackMouse(e) {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => {
                    const pupil = eye.querySelector('.pupil');
                    const rect = eye.getBoundingClientRect();
                    const eyeCenterX = rect.left + rect.width / 2;
                    const eyeCenterY = rect.top + rect.height / 2;
                    
                    const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                    const distance = Math.min(10, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 25);
                    
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                });
            }

            speak() {
                const mouth = document.getElementById('mouth');
                mouth.classList.add('speaking');
                setTimeout(() => {
                    mouth.classList.remove('speaking');
                    this.smile();
                }, 2000);
            }

            smile() {
                const mouth = document.getElementById('mouth');
                mouth.classList.add('smiling');
                setTimeout(() => {
                    mouth.classList.remove('smiling');
                }, 2000);
            }

            showWelcomeMessage() {
                const welcome = "Welcome to MOTHER AI. I'm learning from every website on planet Earth to assist you better. How can I help you today?";
                this.addMessage('ai', welcome);
                this.speak();
            }

            addMessage(sender, text, messageId = null) {
                const container = document.getElementById('messagesContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                if (!messageId) {
                    messageId = `msg-${Date.now()}`;
                }
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-header">${sender === 'ai' ? 'MOTHER' : 'You'}</div>
                        <div class="message-text">${text}</div>
                        ${sender === 'ai' ? `
                            <div class="feedback-section">
                                <button class="feedback-btn" onclick="provideFeedback('${messageId}', true)">
                                    üëç Helpful
                                </button>
                                <button class="feedback-btn" onclick="provideFeedback('${messageId}', false)">
                                    üëé Not Helpful
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                messageDiv.id = messageId;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                
                this.messages.push({id: messageId, sender, text});
                this.messageCount++;
                this.updateMetrics();
            }

            showTyping() {
                const container = document.getElementById('messagesContainer');
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing';
                typingDiv.innerHTML = `
                    <span class="typing-text">MOTHER is thinking</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                container.appendChild(typingDiv);
                container.scrollTop = container.scrollHeight;
            }

            hideTyping() {
                const typing = document.getElementById('typing');
                if (typing) typing.remove();
            }

            async updateMetrics() {
                document.getElementById('messagesCount').textContent = this.messageCount;
                document.getElementById('learningRate').textContent = Math.floor(Math.random() * 100 + 50);
                document.getElementById('planetCoverage').textContent = '100%';
                document.getElementById('feedbackScore').textContent = this.feedbackCount;
            }

            startLiveUpdates() {
                // Update learning feed
                setInterval(() => this.updateLearningFeed(), 3000);
                
                // Fetch live stats
                setInterval(() => fetchLiveStats(), 10000);
            }

            updateLearningFeed() {
                const feed = document.getElementById('learningItems');
                const activities = [
                    'Scanning Fortune 500 companies...',
                    'Learning from scientific papers...',
                    'Processing financial markets...',
                    'Analyzing healthcare systems...',
                    'Indexing government databases...',
                    'Learning from user feedback...',
                    'Verifying facts across sources...',
                    'Updating knowledge base...'
                ];
                
                const item = document.createElement('div');
                item.className = 'learning-item';
                item.textContent = activities[Math.floor(Math.random() * activities.length)];
                feed.insertBefore(item, feed.firstChild);
                
                // Keep only last 5 items
                while (feed.children.length > 5) {
                    feed.removeChild(feed.lastChild);
                }
            }
        }

        // Initialize system
        let motherAI;
        window.addEventListener('DOMContentLoaded', () => {
            motherAI = new MotherAISystem();
        });

        // Global functions
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            motherAI.addMessage('user', text);
            input.value = '';
            
            motherAI.showTyping();
            
            try {
                const endpoint = motherAI.isEnhancedMode ? '/enhanced-chat' : '/chat';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                
                const data = await response.json();
                motherAI.hideTyping();
                motherAI.addMessage('ai', data.response || data.result || 'Processing...');
                motherAI.speak();
            } catch (error) {
                motherAI.hideTyping();
                motherAI.addMessage('ai', 'I encountered an error but I\'m still learning. Please try again.');
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function quickMessage(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        async function provideFeedback(messageId, isHelpful) {
            try {
                const message = motherAI.messages.find(m => m.id === messageId);
                const prevMessage = motherAI.messages[motherAI.messages.indexOf(message) - 1];
                
                await fetch('/feedback', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        question: prevMessage?.text || '',
                        answer: message.text,
                        feedback: isHelpful ? 'up' : 'down'
                    })
                });
                
                const buttons = document.querySelectorAll(`#${messageId} .feedback-btn`);
                buttons[isHelpful ? 0 : 1].classList.add(isHelpful ? 'active-helpful' : 'active-not-helpful');
                
                motherAI.feedbackCount++;
                motherAI.updateMetrics();
            } catch (error) {
                console.error('Feedback error:', error);
            }
        }

        async function fetchLiveStats() {
            try {
                const response = await fetch('/live-stats');
                const stats = await response.json();
                
                document.getElementById('domainsCount').textContent = 
                    motherAI.formatNumber(stats.planet_learning?.total_domains || 0);
                document.getElementById('knowledgeCount').textContent = 
                    motherAI.formatNumber(stats.planet_learning?.knowledge_points || 0);
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        async function fetchLearningActivity() {
            try {
                const response = await fetch('/learning-activity');
                const data = await response.json();
                console.log('Learning activity:', data);
            } catch (error) {
                console.error('Activity error:', error);
            }
        }

        async function fetchPlanetStats() {
            try {
                const response = await fetch('/planet/stats');
                const stats = await response.json();
                console.log('Planet stats:', stats);
            } catch (error) {
                console.error('Planet stats error:', error);
            }
        }

        function toggleEnhancedMode() {
            motherAI.isEnhancedMode = !motherAI.isEnhancedMode;
            document.querySelector('.action-btn').classList.toggle('active');
        }

        function toggleSearch() {
            quickMessage('Search the web for ');
        }

        function toggleLearning() {
            quickMessage('Teach me about ');
        }

        async function showSystemReport() {
            try {
                const response = await fetch('/system/report');
                const report = await response.json();
                
                const reportText = `System Report:
- Knowledge Entries: ${report.knowledge_stats?.entries || 0}
- Planet Coverage: ${report.planet_statistics?.planet_coverage || 'Unknown'}
- Total Domains: ${report.planet_statistics?.total_domains_monitored || 0}
- Learning Status: Active and Expanding`;
                
                motherAI.addMessage('ai', reportText);
            } catch (error) {
                console.error('Report error:', error);
            }
        }
    </script>
</body>
</html>
